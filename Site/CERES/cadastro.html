<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="shortcut icon" href="green_logo.ico" type="image/x-icon">

    <title>CERES</title>
</head>

<body>
    <div class="imagem">
        <img src="img/LOGO.png" alt="" >
    </div>


    <section>
        <form action="">
            <h1>CADASTRO</h1>
            <div class="campos">
                <div class="campo">
                    <label for="in_nome">Nome:</label>
                    <input type="text" id="in_nome" placeholder="Nome">
                </div>
                <div class="campo">
                    <label for="in_cnpj">CNPJ:</label>
                    <input type="text" onkeydown="return maskCNPJ(event)" id="in_cnpj" placeholder="XX.XXX.XXX/XXXX-XX">
                </div>
                <div class="campo">
                    <label for="in_telefone">Telefone:</label>
                    <input type="tel" onkeydown="return maskTel(event)" id="in_telefone" placeholder="(99)99999-9999">
                </div>
            </div>
            <div class="campos">
                <div class="campo">
                    <label for="in_email">Email:</label>
                    <input type="email" id="in_email" placeholder="ceres@seeddashboard.com">
                </div>
                <div class="campo">
                    <label for="in_user">Username:</label>
                    <input type="text" id="in_user" placeholder="ceres_seed">
                </div>
            </div>
            <div class="campos">
                <div class="campo">
                    <label for="in_senha">Senha:</label>
                    <input type="password" id="in_senha" placeholder="*******">
                </div>
                <div class="campo">
                    <label for="in_conf_senha">Confirmar senha:</label>
                    <input type="password" id="in_conf_senha" placeholder="*******" onkeyup="confirmar()">
                </div>
            </div>
            <button onclick="test()">Cadastrar</button>
        </form>
    </section>
   
</body>

</html>

<script>
    function confirmar() {
        var s1 = in_senha.value
        var s2 = in_conf_senha.value

        if (s1 != s2) {
            in_conf_senha.style.backgroundColor = '#751c1c'
            in_conf_senha.style.outline = '1px solid  #db4d4d'
        } else {
            in_conf_senha.style.backgroundColor = '#d1f8cb'
            in_conf_senha.style.outline = 'none'
        }
    }

    function maskTel(event) {
        let tecla = event.key;
        let telefone = event.target.value.replace(/\D+/g, "");

        if (/^[0-9]$/i.test(tecla)) {
            telefone = telefone + tecla;
            let tamanho = telefone.length;

            if (tamanho >= 12) {
                return false;
            }
            
            if (tamanho > 10) {
                telefone = telefone.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
            } else if (tamanho > 5) {
                telefone = telefone.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
            } else if (tamanho > 2) {
                telefone = telefone.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
            } else {
                telefone = telefone.replace(/^(\d*)/, "($1");
            }

            event.target.value = telefone;
        }

        if (!["Backspace", "Delete"].includes(tecla)) {
            return false;
        }
    }

    function maskCNPJ(event) {
        let tecla = event.key;
        let cnpj = event.target.value.replace(/\D+/g, "");

        if (/^[0-9]$/i.test(tecla)) {
            cnpj = cnpj + tecla;
            let tamanho = cnpj.length;

            if (cnpj >= 12) {
                return false;
            }
            
            if (tamanho > 13) {
                cnpj = cnpj.replace(/^(\d\d)(\d{5})(\d{4}).*/, "$1.$2.$3");
            } else if (tamanho > 5) {
                cnpj = cnpj.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "$1.$2.$3");
            } else if (tamanho > 2) {
                cnpj = cnpj.replace(/^(\d\d)(\d{0,5})/, "$1.$2");
            } else {
                cnpj = cnpj.replace(/^(\d*)/, "$1.");
            }

            event.target.value = cnpj;
        }

        if (!["Backspace", "Delete"].includes(tecla)) {
            return false;
        }
    }
</script>
