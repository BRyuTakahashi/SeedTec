<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estimate.css">
    <link rel="shortcut icon" href="green_logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9729ff5aa8.js" crossorigin="anonymous"></script>
    <title>CERES</title>
</head>

<body>

    <div class="example">
        <button onclick="test()">Calcular</button>
        <div class="estimate">
            <button onclick="addInput()" id="add"><i class="fa-regular fa-plus"></i></button>
            <!--
                ** Adicionar na função addInput()
                INPUTS: Tamanho, Sacas, Valor da saca
                SELECT: Tipo de semente
            -->
            <div id="campo"></div>
        </div>
    </div>
    <section id="section">
      
        <div id="boxes" class="boxes">
            <div id="box" class="box">
                <span class="title">sensores</span>
                <h4 id="t_sensor" class="value"></h4>
            </div>
            <div id="box" class="box">
                <span class="title">custo</span>
                <h4 id="t_custo" class="value"></h4>
            </div>
            <div id="box" class="box">
                <span class="title">sacas ganhas</span>
                <h4 id="t_saca" class="value"></h4>
            </div>
            <div id="box" class="box">
                <span class="title">economia</span>
                <h4 id="t_economy" class="value"></h4>
            </div>
        </div>
    </section>

</body>

</html>

<script>
    var cont = 0

     function test(){
        t_sensor.innerHTML = 5
        t_custo.innerHTML = "R$20K"
        t_saca.innerHTML = 27
        t_economy.innerHTML = "R$37k" 


        section.style.opacity = "100"
        boxes.style.width = "70%"
     }

     function addInput(){
        cont += 1
        if (cont < 4){
            campo.innerHTML += "<input type='text' placeholder='Tamanho em m²'> <input type='text' placeholder='Tamanho em m²'> <input type='text' placeholder='Tamanho em m²'> <br>"
        }
     }
</script>
