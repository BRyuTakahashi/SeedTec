<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="shortcut icon" href="green_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CERES</title>
</head>

<body>

    <section>
        <div class="imgs">
            <div class="ceres">
                <a href="./index.html"><img src="./img/LOGO.png" alt="" id="logo"></a>
                <img src="./img/WOMAN_ANALYSE.png" alt="" id="mulher">
            </div>
        </div>
            <form action="">
                <h1>Bem-vindo de volta</h1>
                <div class="campo">
                    <label for="">Nome de usuário ou e-mail:</label>
                    <input type="text" id="in_conta">
                    <i class="fa fa-user-circle-o icon"></i>
                </div>
                <div class="campo">
                    <label for="in_senha">Senha:</label>
                    <input type="password" id="in_senha" placeholder="*******">
                    <i class="fa fa-lock icon"></i>
                    <a href="" class="esqueceu">Esqueceu a senha?</a>
                </div>
                <button>Entrar</button>
                <span>Ainda não é cadastrado?<a href="" class="registro">Registre-se</a></span>
            </form>
    </section>

</body>

</html>
